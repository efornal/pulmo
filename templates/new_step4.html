{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  {% for errors in form.errors %}
  <p>{{ errors }}</p>
  {% endfor %}
{% endif %}

<div class="bs-docs-section">

<br>
  <div class="row">
    <div class="col-lg-6">
      <div class="well bs-component">
        <form class="form-horizontal" action="{% url 'new_step5' %}" method="post">
          {% csrf_token %}
          <input type='hidden' name="id" value="" />
          <fieldset>
            <legend>Nombre de proyecto</legend>

            
            <div class="bs-component">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Permisos sobre repositorio SCV</a></li>
              </ul>

              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="home">

                  <div class="row clearfix">
	            <div class="col-md-12 column">
                      <div class="panel-body">
	                <table class="table table-bordered table-hover" id="tab_logic">
	                  <thead>
		            <tr >
                              <th class="text-center">Usuario</th>
		              <th class="text-center">Permisos (R/W)</th>
		              <th class="text-center">
                                <a href="#" id="add_row" >
                                  <i class=" glyphicon glyphicon-plus-sign"></i>
                                </a>
                              </th>
		            </tr>
	                  </thead>
	                  <tbody>
		            <tr id='addr0'>
		              <td data-name="usernames" >
		                <input type="text" name='usernames[]'  placeholder='' class="form-control"/>
		              </td>
		              <td  data-name="permisions">
		                <input type="text" name='permisions[]' placeholder='' class="form-control"/>
		              </td>
                              <td data-name="delete" style="width:5%;text-align:center">
                                <a href="#" id='delete_row'>
                                <i class="glyphicon glyphicon-remove" style="top:10px;"></i></a>
                              </td>
		            </tr>
	                  </tbody>
	                </table>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
              
            </div>
            
        
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Siguiente</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>




{% endblock %}
